<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PAGINA NETFLIX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/scss/styleProfilo.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <img src="./assets/netflix_logo.png" alt="Neflix Logo" width="100px" />
    </header>
    <main>
      <div class="container w-25">
        <h1 class="mt-5 text-bold">Edit Profile</h1>
        <div class="row g-2">
          <hr />
          <div class="col col-12 col-md-4 position-relative">
            <div class="position-relative">
              <img
                class="img.fluid"
                src="./assets/avatar.png"
                alt="avatar"
                width="100px"
                height="100px"
              />
              <i
                class="bi bi-pencil-square position-absolute bottom-0 start-0 ps-1 z-1"
              ></i>
            </div>
          </div>
          <div class="col col-12 col-md-8">
            <button type="button" class="btn btn-secondary pe-5">
              Strive Student
            </button>
            <h5 class="opacity-50 mt-5">Language:</h5>
            <div class="dropdown">
              <button
                class="btn btn-dark bg-dark border-white dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu bg-secondary">
                <li>
                  <a class="dropdown-item text-white" href="#">Italian</a>
                </li>
                <li>
                  <a class="dropdown-item text-white" href="#">Japanese</a>
                </li>
                <li>
                  <a class="dropdown-item text-white" href="#">German</a>
                </li>
                <li>
                  <a class="dropdown-item text-white" href="#">Spanish</a>
                </li>
              </ul>
            </div>
            <hr class="mb-4" />
            <h5 class="opacity-50">Maturity Settings:</h5>
            <button type="button" class="btn btn-secondary btn-sm my-3">
              ALL MATURITY RATINGS
            </button>
            <p class="small">
              Show titles of all maturity ratings for this profile
            </p>
            <button type="button" class="btn btn-outline-secondary px-3 mb-3">
              Edit
            </button>
            <hr />
            <h5 class="mt-4 opacity-50">Autoplay controls</h5>
            <p>
              <i class="bi bi-check-square"></i> Autoplay next episode in a
              series on all devices.
            </p>
            <p>
              <i class="bi bi-check-square"></i>Autoplay previews while browsing
              on all devices.
            </p>
          </div>
        </div>
        <hr />
      </div>
    </main>
    <footer>
      <div class="container d-flex justify-content-center">
        <div class="row row-cols-1 row-cols-lg-3 text-center">
          <div class="col">
            <button
              type="button"
              class="btn btn-outline-secondary btn-light btn-sm"
            >
              SAVE
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-secondary mx-3 btn-sm">
              CANCEL
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-secondary btn-sm">
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
